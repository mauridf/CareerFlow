# render.yaml
services:
  - type: web
    name: careerflow-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /data/uploads
      sizeGB: 1

databases:
  - name: careerflow-db
    plan: free
    databaseName: careerflow
    user: careerflow_user