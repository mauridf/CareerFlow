# render.yaml (CORRIGIDO - sem disk no free tier)
services:
  - type: web
    name: careerflow-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
    # REMOVIDO: disk - n√£o suportado no free tier

databases:
  - name: careerflow-db
    plan: free
    databaseName: careerflow
    user: careerflow_user